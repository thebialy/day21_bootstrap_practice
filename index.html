<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <title>Bootstrap Columns</title>
</head>
<body>
    <div class="container">
        <div class="text-white bg-dark m-5 p-5 text-center">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Vel elit scelerisque mauris pellentesque. 
            </p>
        </div>
        <div class="row">
            <div class="col-12 text-white bg-dark mt-5 p-3 text-center border border-primary rounded-pill fw-bolder">
                12
            </div>
            <div class="col-11 text-white bg-success mt-5 p-3 text-center rounded-start fst-italic">
                11
            </div>
            <div class="col-1 bg-secondary p-3 mt-5 text-white text-center rounded-end fst-italic">
                10
            </div>
            <div class="col-6 bg-danger p-3 mt-5 text-white text-center text-decoration-underline">
                6
            </div>
            <div class="col-6 bg-info p-3 mt-5 text-white text-center">
                6
            </div>
            <div class="bg-dark col-4 p-3 mt-5 text-white text-center">
                4
            </div>
            <div class="bg-warning col-4 p-3 mt-5 text-white text-center">
                4
            </div>
            <div class="bg-light col-4 p-3 mt-5 text-dark border border-dark text-center">
                4
            </div>
        </div>
    </div>    
</body>
</html>
